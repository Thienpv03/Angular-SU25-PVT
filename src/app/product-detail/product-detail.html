<div *ngIf="selectedProduct">
  <h2>{{ selectedProduct.name }}</h2>
  <img [src]="selectedProduct.image || 'https://via.placeholder.com/200'" width="200" height="200" />
  <p><strong>Giá:</strong> {{ selectedProduct.price | number }} VND</p>
  <p><strong>Tình trạng:</strong> 
    <span [style.color]="selectedProduct.inStock ? 'green' : 'red'">
      {{ selectedProduct.inStock ? 'Còn hàng' : 'Hết hàng' }}
    </span>
  </p>
  <p>{{ selectedProduct.description }}</p>
</div>
<div *ngIf="!selectedProduct">
  <p>Không tìm thấy sản phẩm.</p>
</div>
