<div class="d-flex justify-content-center mt-5">
  <div class="card shadow-sm" style="min-width: 400px; max-width: 600px; width: 100%;">
    <div class="card-body">
      <h4 class="card-title mb-4 text-center">Create Brand</h4>
      <form [formGroup]="brandForm" (ngSubmit)="handleSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Brand Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            [ngClass]="{
              'is-invalid': brandForm.get('name')?.invalid && brandForm.get('name')?.touched
            }"
          />
          <div
            *ngIf="brandForm.get('name')?.invalid && brandForm.get('name')?.touched"
            class="invalid-feedback"
          >
            <div *ngIf="brandForm.get('name')?.errors?.['required']">
              Brand name is required.
            </div>
            <div *ngIf="brandForm.get('name')?.errors?.['minlength']">
              Must be at least 3 characters.
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Create Brand</button>
      </form>
    </div>
  </div>
</div>
