<h2>Category List</h2>
<div style="text-align: right; margin-bottom: 10px;">
  <button class="btn btn-primary" [routerLink]="['/add-category']">
  Thêm danh mục
  </button>
</div>
<input
  type="text"
  [(ngModel)]="searchTerm"
  placeholder="Tìm kiếm theo tên..."
  class="search-input"
/>

<table class="category-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of filteredCategories()">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
    </tr>
  </tbody>
</table>
