<h2>Brand List</h2>

<div style="text-align: right; margin-bottom: 10px;">
  <button class="btn btn-primary" [routerLink]="['/add-brand']">
    Thêm thương hiệu
  </button>
</div>
<input
  type="text"
  [(ngModel)]="filterText"
  placeholder="Tìm kiếm thương hiệu..."
  style="margin-bottom: 10px; padding: 6px; width: 250px;"
/>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of filterBrands()">
      <td>{{ brand.id }}</td>
      <td>{{ brand.name }}</td>
    </tr>
  </tbody>
</table>
